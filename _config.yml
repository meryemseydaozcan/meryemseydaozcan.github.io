# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
title                    : "Meryem Seyda Ozcan"
title_separator          : "-"
name                     : &name "Meryem Seyda Ozcan"
description: &description "seyda website"
url                      : https://meryemseydaozcan.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "meryemseydaozcan.github.io"

# Site Author - The following control what appear as part of the author content on the side bar.
author:
  # Biographic information
  avatar           : "profile 2.jpeg"
  name             : "Meryem Seyda Ozcan"
  pronouns         : "she/her"  
  bio              : "Ph.D. Candidate at Ko√ß University & Visiting Scholar at Virginia Tech"
  location         : "Blacksburg, VA"
  email            : "seyda24@vt.edu" 

  # Academic websites
  googlescholar    : "https://scholar.google.com/citations?user=psTkdgcAAAAJ&hl=tr&oi=ao"
  orcid            : "http://orcid.org/my-orcid?orcid=0000-0002-3209-8888"
  researchgate     : "https://www.researchgate.net/profile/Meryem-Oezcan"

  # Social media
  twitter          : "https://twitter.com/seyda_zayim"

# Publication Category - The following the list of publication categories and their headings
publication_category:
  articles:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# Site Settings
teaser                   :  # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs              : false # true, false (default)
words_per_minute         : 160
future                   : true
read_more                : "disabled" # if enabled, adds "Read more" links to excerpts
talkmap_link             : false #change to true to add link to talkmap on talks page

# Disable comments for now
comments:
  provider               : false # disable comments for now

# Social Sharing
twitter:
  username               : &twitter

# Analytics
analytics:
  provider               :  "false"

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Temporarily disable collections by commenting them out
# collections:
